<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Stats preview card component</title>
</head>
<body class="body">
    <div class="card">
        <div class="card__img-background">
            <img class="card__img" src="images/image-header-mobile.jpg" ></img>
        </div>
        <div class="card__body">
            <div class="card__txt">
                <h2 class="card__title">Get <span class="card__span">insights</span> that help you bussiness grow.</h2>
                <p class="card__description">Discover the benefits of daat analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="card__buttons">
                <div class="card__button">
                    <h1 class="card__number">10K+</h1>
                    <p class="card__number-text">COMPANIES</p>
                </div>
                <div class="card__button">
                    <h1 class="card__number">314</h1>
                    <p class="card__number-text">TEMPLATES</p>
                </div>
                <div class="card__button">
                    <h1 class="card__number">12M+</h1>
                    <p class="card__number-text">QUERIES</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
